<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.card-container {
  display: flex;
  justify-content: space-between;
  margin: 0 auto;
  max-width: 300px;
  gap: 20px;
}

.card {
  width: 200px;
  /* height: 150px; */
  background-color: #ddd;
  text-align: center;
  /* line-height: 150px; */
  transition: width 0.3s ease; /* Smooth width change */
}

.card:hover {
  width: 300px; /* Width to stretch when hovered */
}


    </style>
    <script>
$('.card').hover(function() {
  $(this).animate({ width: '300px' }, 300);
}, function() {
  $(this).animate({ width: '200px' }, 300);
});

    </script>
</head>
<body>
    <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card card-2">Card 2</div>
        <div class="card">Card 3</div>
      </div>
      
      

    
      
</body>
</html>
